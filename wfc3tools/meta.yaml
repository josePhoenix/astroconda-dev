{% set name = 'wfc3tools' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://
    license: BSD
    summary: wfc3tools
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - matplotlib
    - relic >=1.0.3
    - scipy
    - stsci.sphinxext
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.sphinxext
    - stsci.tools
    - astropy >=1.1
    - matplotlib
    - numpy x.x
    - scipy
    - python x.x
source:
    git_url: https://github.com/jhunkeler/wfc3tools
    git_branch: setuptools-conversion
test:
    imports:
    - wfc3tools
