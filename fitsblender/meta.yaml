{% set name = 'fitsblender' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: http://github.com/jhunkeler/fitsblender
    license: BSD
    summary: fitsblender
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - relic >=1.0.3
    - stsci.tools
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.1
    - stsci.tools
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/jhunkeler/fitsblender
    git_branch: setuptools-conversion
test:
    imports:
    - fitsblender
