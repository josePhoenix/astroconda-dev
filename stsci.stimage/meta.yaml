{% set name = 'stsci.stimage' %}
{% set version = environ.get("GIT_DESCRIBE_TAG", "0.0.0")
    +".dev"
    +environ.get("GIT_DESCRIBE_NUMBER", "0") %}
{% set number = '0' %}

about:
    home: https://github.com/embray/stsci.stimage
    license: GPL
    summary: stsci.stimage
build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - relic >=1.0.3
    - stsci.sphinxext
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - stsci.sphinxext
    - numpy x.x
    - python x.x
source:
    git_url: https://github.com/jhunkeler/stsci.stimage
    git_branch: setuptools-conversion
test:
    imports:
    - stsci.stimage
